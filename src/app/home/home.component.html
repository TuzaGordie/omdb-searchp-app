<div class="main">

  <div class="container">
    <div class="flex text-center p-3 my-3 text-white-50 bg-yellow rounded box-shadow">
      <div class="lh-100 text-center">
        <div class="text-center">
          <h1 class="mb-0 text-black w-700 lh-100">OMDb</h1>
          <small class="text-black w-400">Movie Search</small>
        </div>
      </div>
      <div class="flex-right" *ngIf="movies">
        <button type="button" class="btn btn-primary nominations-button float-right" routerLink="nominations">
          Nominations
          <span class="badge badge-light">{{movies.length}}</span>
        </button>
      </div>
    </div>

    <div class="my-3 p-3 bg-white rounded box-shadow">
      <label for="input">Movie title</label>
      <div class="form-control">
        <input type="text" id="input" name="input" placeholder="tenet" [(ngModel)]="title" (keyup)="searchMovie(title)">
      </div>
    </div>


    <div class="row">
      <div class="col-md-8 col-sm-12">

        <div class="spinner">
          <div class="lds-ripple" *ngIf="connection.creating">
            <div></div>
            <div></div>
          </div>
        </div>


        <div class="my-3 p-3 bg-white rounded box-shadow" *ngIf="Results">
          <h6 class="border-bottom border-gray pb-2 mb-0">Showing results for {{title}}</h6>
          <div class="media text-muted pt-3" *ngFor="let movie of Results">
            <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
              <div class="d-flex justify-content-between align-items-center w-100">
                <h5><strong class="">{{movie.Title }}</strong></h5>
                <a href="javascript:void(0)" class="btn btn-yellow" (click)="nominate(movie)">Nominate</a>
              </div>
              <span class="d-block"><strong>{{movie.Year}}</strong></span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-sm-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
